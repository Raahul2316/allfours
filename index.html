<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
body, html {
    height: 100%;
    margin: 0;
}

.container {
    display: flex;
    width: 100%;
    height: 100%;
}

.score-section {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 6vw; /* Adjust font size for responsiveness */
    cursor: pointer;
}

#left {
    background-color: lightcoral;
}

#right {
    background-color: lightskyblue;
}

</style>
<script>
    let leftScore = 0;
let rightScore = 0;

function incrementScore(side) {
    if (side === 'left') {
        leftScore++;
        document.getElementById('left').innerText = leftScore;
    } else if (side === 'right') {
        rightScore++;
        document.getElementById('right').innerText = rightScore;
    }
}

</script>
<body>
    <div class="container">
        <div id="left" class="score-section" onclick="incrementScore('left')">0</div>
        <div id="right" class="score-section" onclick="incrementScore('right')">0</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
